steps:

# Step 1: Build Docker image
- name: 'gcr.io/cloud-builders/docker'
  args:
    [
      'build',
      '-t',
      'us-central1-docker.pkg.dev/project-7f7e50ff-c654-4c24-867/my-first-artifact-registry/fastapi-api:$SHORT_SHA',
      '.'
    ]

# Step 2: Push image
- name: 'gcr.io/cloud-builders/docker'
  args:
    [
      'push',
      'us-central1-docker.pkg.dev/project-7f7e50ff-c654-4c24-867/my-first-artifact-registry/fastapi-api:$SHORT_SHA'
    ]

# Step 3: Deploy to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
    [
      'run',
      'deploy',
      'fastapi-api',
      '--image',
      'us-central1-docker.pkg.dev/project-7f7e50ff-c654-4c24-867/my-first-artifact-registry/fastapi-api:$SHORT_SHA',
      '--region',
      'us-central1',
      '--platform',
      'managed',
      '--allow-unauthenticated'
    ]

images:
- 'us-central1-docker.pkg.dev/project-7f7e50ff-c654-4c24-867/my-first-artifact-registry/fastapi-api:$SHORT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY

